name: DealSync Development Pipeline
timeout-minutes: 60    
on:
  schedule:
    - cron: '0 8 * * *'    # 8AM IST
    - cron: '0 14 * * *'   # 2PM IST  
    - cron: '0 20 * * *'   # 8PM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Node deps
      run: npm install
      
    - name: Run AI Builder
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/build-pipeline.js
      
    - name: Auto-commit
      if: always()
      run: |
        git config user.name "AI Development Agent"
        git config user.email "bot@dealsync.com"
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "ðŸ¤– DealSync pipeline complete"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
