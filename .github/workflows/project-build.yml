name: DealSync Development Pipeline
on:
  schedule:
    - cron: '0 8 * * *'    # 8AM IST
    - cron: '0 14 * * *'   # 2PM IST  
    - cron: '0 20 * * *'   # 8PM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest-8-cores    # ‚Üê 32GB RAM + 8 cores
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Node deps
      run: npm install
      
    - name: Run AI Builder
      timeout-minutes: 120
      env:
        GEMINI_API_KEY: ${{

